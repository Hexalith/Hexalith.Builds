name: 'Initialize .NET Framework'
description: 'Sets up .NET 9.0 and installs Aspire workload'
runs:
  using: "composite"
  steps:
    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Add Aspire Workloads
      shell: bash
      run: dotnet workload install aspire 